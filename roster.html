<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Knicks Roster</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-knicks-blue">
    <div class="container">
      <a class="navbar-brand" href="index.html">Knicks Fan Site</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="roster.html">Roster</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Roster Section -->
  <main class="container my-5">
    <h2 class="text-center text-knicks-orange mb-4">2024â€“2025 New York Knicks Roster</h2>
    <div class="row" id="rosterGrid">
      <!-- roster.js will populate this -->
    </div>
  </main>

  <footer class="bg-knicks-blue text-white py-4">
    <div class="container text-center">
      <small>&copy; 2024 Knicks Fan Site. All Rights Reserved.</small>
    </div>
  </footer>

  <!-- Modal Markup (inserted once) -->
  <div
    class="modal fade"
    id="playerModal"
    tabindex="-1"
    aria-labelledby="playerModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-knicks-blue text-white">
          <h5 class="modal-title" id="playerModalLabel">Player Info</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <img
              id="modalPhoto"
              src=""
              alt="Player Photo"
              class="img-fluid rounded"
              style="max-height: 200px;"
            />
          </div>
          <h5 class="text-center" id="modalName">Name Here</h5>
          <p class="text-center text-muted" id="modalPosition">Position</p>
          <p class="text-center text-muted mb-3" id="modalAge">Age</p>
          <hr />
          <p id="modalDetail" class="small text-center"></p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal Markup -->

  <!-- Include players.js, roster.js, detail.js in this order -->
  <script src="js/players.js"></script>
  <script src="js/roster.js"></script>
  <script src="js/detail.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
